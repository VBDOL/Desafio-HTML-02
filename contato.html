<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="base.css">
</head>

<body>

  <header>
    <img src="contato.jpg" alt="Imagem da Clínica">
  </header>

  <main>
    <h1>Contato</h1>
    <p>Entre em contato conosco através dos telefones ou preencha o formulário abaixo:</p>

    <p>Telefone: (00) 1234-5678</p>
    <p>WhatsApp: (00) 98765-4321</p>
    <p>Endereço: Rua da Saúde, 123 - Cidade, Estado</p>

    <iframe src="https://www.google.com/maps/embed" width="600" height="450"></iframe>

    <h2>Formulário de Contato</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required><br><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" required></textarea><br><br>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </main>

</body>

</html>
